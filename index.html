<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>

    <div class="container containerShoppingCart pt-5 d-flex justify-content-end">
        <h2 class="d-flex align-items-center" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"><span class="d-lg-block d-none">shopphing bag(</span><span class="countShopping">0</span><span class="d-lg-block d-none">)</span></h2>
    </div>
    

    <div class="offcanvas offcanvas-end" id="offcanvas">
        <div class="offcanvas-header">
            <div class="offcanvas-title">Your item!</div>

            <button data-bs-dismiss="offcanvas" class="btn-close"></button>
        </div>

        <div class="offcanvas-body">
            <div class="containerNoItem text-center py-5">No item here</div>

            <div class="cartbox"></div>

            <div class="containerTotal d-flex align-items-center justify-content-end border-top container py-2">
                <h6 class="totalTitle">
                    Total:
                </h6>
                <h6 class="total">$0.00</h6>
            </div>

            <div class="containerPayment container d-flex justify-content-end">
                <a href="checkOut.html" class="nav-link d-flex align-items-center"><button class="btn btn-primary checkOut" data-bs-dismiss="offcanvas"><span class="d-flex align-items-center"><h6 class="mt-1">Check out</h6><i class="bi bi-exclamation fs-2 hasitem"></i></span></button></a>
            </div>
        </div>
    </div>

    <div class="container py-5 d-flex">
        <input type="search" placeholder="Search item" width="100%" class="form-control" id="input">

        <div class="containerDarkMode mx-4">
            <a href="#" class="dropdown dropdown-toggle nav-link d-flex gap-1 align-items-center" data-bs-toggle="dropdown"> <span class="Thismode active"><i class="bi bi-brightness-high-fill"></i></span> <span class="Thismode"><i class="bi bi-moon-stars-fill"></i></span></a>

            <ul class="dropdown-menu">
                <li><a href="#" class="nav-link dropdown-item clickDarkMode active px-2" data-name="light"><span class="lighMode"><i class="bi bi-brightness-high-fill"></i></span></a></li>
                <li><a href="#" class="nav-link dropdown-item clickDarkMode px-2" data-name="dark"><span class="darkMode"><i class="bi bi-moon-stars-fill"></i></span></a></li>
            </ul>
        </div>
    </div>

    <div class="containerBtnClick container d-flex gap-2" style="text-wrap: nowrap; overflow: auto;">
        <button class="btn btn-outline-primary btnSee active" data-name="seeall">See all</button>
        <button class="btn btn-outline-primary btnSee" data-name="spider">Spider man</button>
        <button class="btn btn-outline-primary btnSee" data-name="captain">Captain america</button>
        <button class="btn btn-outline-primary btnSee" data-name="doctor">Doctor strange</button>
        <button class="btn btn-outline-primary btnSee" data-name="marvel">Captain marvel</button>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4 col-sm-6 py-2 containerChange" data-name="spider">
                <div class="containerImg">
                    <img src="https://wallpapers.com/images/featured/spiderman-background-oycfyb1ksermw921.jpg" alt="" width="100%" class="rounded-4">
                </div>

                <div class="containerContent mt-4">
                    <h2 class="title">Spider man</h2>
                    <p class="price">$20.00</p>
                    <button class="btn btn-primary addToCart">Add to cart</button>
                </div>
            </div>

            <div class="col-lg-4 col-sm-6 py-2 containerChange" data-name="marvel">
                <div class="containerImg">
                    <img src="https://images.squarespace-cdn.com/content/v1/608d9ef497633c6b6eb71caf/1620647810005-YK9WL4VSDD6TJ33N5XAR/captain-marvel-movie-2019-4k-cl.jpg" alt="" width="100%" class="rounded-4">
                </div>

                <div class="containerContent mt-4">
                    <h2 class="title">Captain marvel</h2>
                    <p class="price">$10.00</p>
                    <button class="btn btn-primary addToCart">Add to cart</button>
                </div>
            </div>

            <div class="col-lg-4 col-sm-6 py-2 containerChange" data-name="spider">
                <div class="containerImg">
                    <img src="https://wallpapers.com/images/featured/spiderman-background-oycfyb1ksermw921.jpg" alt="" width="100%" class="rounded-4">
                </div>

                <div class="containerContent mt-4">
                    <h2 class="title">Spider man</h2>
                    <p class="price">$20.00</p>
                    <button class="btn btn-primary addToCart">Add to cart</button>
                </div>
            </div>

            <div class="col-lg-4 col-sm-6 py-2 containerChange" data-name="captain">
                <div class="containerImg">
                    <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/48A5318F985B17F3840FD824F28ACE4C5FF99B4A5C938577D9159EF4BD076EBC/scale?width=1200&aspectRatio=1.78&format=webp" alt="" width="100%" class="rounded-4">
                </div>

                <div class="containerContent mt-4">
                    <h2 class="title">Captain america</h2>
                    <p class="price">$11.00</p>
                    <button class="btn btn-primary addToCart">Add to cart</button>
                </div>
            </div>

            <div class="col-lg-4 col-sm-6 py-2 containerChange" data-name="doctor"> 
                <div class="containerImg">
                    <img src="https://cdn.marvel.com/content/1x/doctorstrange_lob_mas_hlf_01_3.jpg" alt="" width="100%" class="rounded-4">
                </div>

                <div class="containerContent mt-4">
                    <h2 class="title">Doctor strange</h2>
                    <p class="price">$15.99</p>
                    <button class="btn btn-primary addToCart">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
